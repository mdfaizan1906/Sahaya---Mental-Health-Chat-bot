
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahaya AI - Mental Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Noto+Sans+Kannada:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Kannada', sans-serif;
            background-color: var(--bg-color);
            overflow-x: hidden;
            color: #1e293b;
        }
        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(10%, 10%) scale(1.1); }
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }
        .soothing-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
    <div class="bg-blob bg-blue-100 top-[-10%] left-[-10%]"></div>
    <div class="bg-blob bg-indigo-100 bottom-[-10%] right-[-10%] animate-delay-1000"></div>
    <div class="bg-blob bg-pink-50 top-[20%] right-[10%] animate-delay-2000"></div>
    <div id="root"></div>
</body>
</html>
